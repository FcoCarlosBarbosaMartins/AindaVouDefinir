<!DOCTYPE html>
<html>
<head>
  <title>Tela de Acesso ao Sistema</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale='">
  <link href="assets/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  
</head>
<body>

<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Acesso ao Sistema</h2>
        <label for="inputEmail" class="sr-only">Entrar com Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email@Servidor.xxx.xx" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>

            <a href="home.html" class="btn btn-lg btn-primary btn-block" >Logar-se</a>

      </form>

    </div> <!-- /container -->
<script src="assets/js/bootstrap.mim.js"></script>
</body>
</html>
