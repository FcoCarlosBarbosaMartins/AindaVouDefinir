<!DOCTYPE html>
<html>
<head>
  <title>Meu Primeiro Programa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale='">
  <link href="assets/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  
</head>
<body>

<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Fazer o Seu Acesso</h2>
        <label for="inputEmail" class="sr-only">Entrar com Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logar-se</button>
      </form>

    </div> <!-- /container -->
<script src="assets/js/bootstrap.mim.js"></script>
</body>
</html>
